<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JavaScript And JSON</title>
</head>
<body>

<h2>Links</h2>
<ol id="links">
</ol>


<script type="text/javascript" src="../jquery-2.2.0.min.js"></script>
<script type="text/javascript">

    $.getJSON('data.json',function(data){

        var info = data;
        console.log(data);
        for(var i=0;i<info.links.length;i++){

            $.each(info.links[i],function(k,v){
                var url = "<a href='"+v+"' target='_blank'>"+k+"</a>"
                $("#links").append("<ul>"+url+"</ul>");
            });
        }

    })


</script>

</body>
</html>
